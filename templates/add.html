{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add new task {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="room">Room:</label>
        <input type="text" name="room" placeholder="What room will this task be done in?" class="form-control"
            value="{{ request.form['room'] }}"></input>
    </div>

    <div class="form-group">
        <label for="points">Points awarded:</label>
        <input type="number" name="points" placeholder="5" 
        class="form-control" value="{{ request.form['room']}}" min="0.5" max="15" step="0.5"></input>
    </div>

    <div class="form-group">
        <label for="points">Task:</label>
        <textarea name="content" placeholder="What needs to be done?"
            class="form-control" value="{{ request.form['content'] }}"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
