{% extends 'base.html' %}
{% block title %}Profile | {{ user_id }}{% endblock %}
{%block custom_css %}

{% endblock %}

{% block content %}

<h5>Name: </h5> {{ user_id }}

<p>Points: {{ user.points }}</p>
<p>Awards: {{ user.awards }}</p>


{% endblock%}
